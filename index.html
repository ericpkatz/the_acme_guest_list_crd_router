
<!DOCTYPE html>
<html>
  <head>
    <title>The Acme Guest List CRD</title>
    <link rel='stylesheet' href='styles.css' />
  </head>
<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev",
    "react-router-dom": "https://esm.sh/react-router-dom?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React from 'react';
import { HashRouter, Link, useLocation } from 'react-router-dom';
import { createRoot } from 'react-dom/client';

const Guests = ({ guests, destroyGuest })=> {
  return (
    <ul>
      {
        guests.map( guest => {
          return (
            <li key={ guest.id }>
              { guest.name }
              <button onClick={()=> destroyGuest(guest)}>x</button>
            </li>
          );
        })
      }
    </ul>
  );
};

const CreateGuest = ({ createGuest })=> {
  const [name, setName ] = React.useState('');
  const [email, setEmail] = React.useState('');
  const [phone, setPhone] = React.useState('');

  const submit = (ev)=> {
    ev.preventDefault();
    createGuest({
      name,
      phone,
      email
    });

  };

  return (
    <form onSubmit={ submit }>
      <input
        placeholder='name'
        value={ name }
        onChange={ (ev)=> setName(ev.target.value ) }
      />
      <input
        placeholder='email'
        value={ email }
        onChange={ (ev)=> setEmail(ev.target.value ) }
      />
      <input
        placeholder='phone'
        value={ phone }
        onChange={ (ev)=> setPhone(ev.target.value ) }
      />
      <button>Create</button>
    </form>
  );
};

function App() {
  const BASE_URL = 'https://fsa-crud-2aa9294fe819.herokuapp.com/api/2309_ftb_et_web_am/guests';
  const { pathname } = useLocation();

  const [guests, setGuests] = React.useState([]);
 
  const destroyGuest = async(guest)=> {
    await fetch(`${BASE_URL}/${guest.id}`, {
      method: 'DELETE'
    });
    const id = guest.id;
    const filtered = guests.filter((guest)=> {
      return guest.id !== id;
    });
    setGuests(filtered);
  };

  const createGuest = async(guest)=> {
    const response = await fetch(BASE_URL, {
      method: 'POST',
      body: JSON.stringify(guest),
      headers: {
        'Content-Type': 'application/json'
      }
    });
    const json = await response.json();
    setGuests([...guests, json.data]);
  }
  
  React.useEffect(()=> {
    const fetchData = async()=> {
      const response = await fetch(BASE_URL);
      const json = await response.json();
      setGuests(json.data);
    };
    fetchData();
  }, []);
  
  return (
    <div>
      <h1>The Acme Guests CRD { guests.length }</h1>
      <nav>
        <Link
          className={ pathname === '/' ? 'selected': ''}
          to='/'>
            Home
        </Link>
        <Link
          className={ pathname === '/guests' ? 'selected': ''}
          to='/guests'>
            Guests
        </Link>
      </nav>

    </div>
  );
}

const root = createRoot(document.getElementById('root'));
root.render(
  <HashRouter>
    <App />
  </HashRouter>
);
</script>
</html>
